<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShopOne.in</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{background:#fff;padding:12px;text-align:center;font-size:20px;font-weight:bold}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:12px;padding:12px
}

.card{
background:#fff;border-radius:12px;overflow:hidden;
box-shadow:0 2px 8px rgba(0,0,0,.08)
}

.slider{height:180px;position:relative;overflow:hidden}
.slider img{
width:100%;height:180px;object-fit:cover;
position:absolute;opacity:0;transition:.5s
}
.slider img.active{opacity:1}

.arrow{
position:absolute;top:50%;transform:translateY(-50%);
background:rgba(0,0,0,.6);color:#fff;
border:none;width:30px;height:30px;border-radius:50%
}
.left{left:8px} .right{right:8px}

.badge{
position:absolute;top:8px;right:8px;
background:#dc2626;color:#fff;font-size:11px;
padding:4px 8px;border-radius:12px
}

.info{padding:10px}
.title{font-size:14px;font-weight:bold}
.stars{color:#f59e0b;font-size:13px}
.price{font-size:14px}
.old{color:#777;text-decoration:line-through;font-size:12px}

.btn{
margin-top:6px;width:100%;padding:8px;
background:#000;color:#fff;border:none;border-radius:8px
}

/* PRODUCT PAGE */
.page{
position:fixed;inset:0;background:#fff;
overflow:auto;display:none;z-index:99
}
.page img{width:100%}

.close{
position:fixed;top:10px;right:10px;
background:#000;color:#fff;border:none;
padding:6px 10px;border-radius:6px
}

.review-box{padding:15px}
.review{
border-bottom:1px solid #eee;padding:10px 0
}
.name{font-weight:bold}
.verified{color:green;font-size:12px}
.date{font-size:11px;color:#777}
</style>
</head>

<body>

<header>ShopOne.in</header>

<div class="grid" id="list"></div>

<!-- PRODUCT DETAIL -->
<div class="page" id="detail">
<button class="close" onclick="closePage()">X</button>
<div id="detailContent"></div>
</div>

<script>
const products=[
{name:"Urban Sneakers",off:"65%",mrp:999,price:249,imgs:["https://picsum.photos/400?1","https://picsum.photos/400?2"]},
{name:"Fancy Shoes",off:"60%",mrp:1099,price:259,imgs:["https://picsum.photos/400?3","https://picsum.photos/400?4"]},
{name:"Classic Wear",off:"62%",mrp:1049,price:249,imgs:["https://picsum.photos/400?5","https://picsum.photos/400?6"]},
{name:"Sporty Look",off:"64%",mrp:1249,price:262,imgs:["https://picsum.photos/400?7","https://picsum.photos/400?8"]},
{name:"Denim Shoes",off:"61%",mrp:990,price:241,imgs:["https://picsum.photos/400?9","https://picsum.photos/400?10"]},
{name:"Daily Comfort",off:"63%",mrp:1150,price:255,imgs:["https://picsum.photos/400?11","https://picsum.photos/400?12"]}
];

const list=document.getElementById("list");

products.forEach((p,i)=>{
list.innerHTML+=`
<div class="card">
<div class="slider">
<span class="badge">${p.off} OFF</span>
<img src="${p.imgs[0]}" class="active" id="img${i}">
<img src="${p.imgs[1]}">
<button class="arrow left" onclick="slide(${i},-1)">‹</button>
<button class="arrow right" onclick="slide(${i},1)">›</button>
</div>
<div class="info">
<div class="title">${p.name}</div>
<div class="stars">★★★★☆</div>
<div class="price">₹${p.price} <span class="old">M.R.P ₹${p.mrp}</span></div>
<button class="btn" onclick="openPage(${i})">Buy Now</button>
</div>
</div>`;
});

/* SLIDE */
function slide(i,d){
let imgs=list.querySelectorAll(".card")[i].querySelectorAll("img");
let a=[...imgs].findIndex(x=>x.classList.contains("active"));
imgs[a].classList.remove("active");
let n=(a+d+imgs.length)%imgs.length;
imgs[n].classList.add("active");
}

/* AUTO */
setInterval(()=>{
products.forEach((_,i)=>slide(i,1));
},4000);

/* DETAIL PAGE */
function openPage(i){
let p=products[i];
detail.style.display="block";
detailContent.innerHTML=`
<img src="${p.imgs[0]}">
<div style="padding:15px">
<h3>${p.name}</h3>
<div class="stars">★★★★☆</div>
<p><b>₹${p.price}</b> <span class="old">M.R.P ₹${p.mrp}</span></p>
<p>✔ Free Delivery<br>✔ Fast Delivery within 7 Working Days</p>

<h3>Customer Reviews</h3>
<div class="review-box">
${reviews()}
</div>

<button class="btn" onclick="order('${p.name}')">Order on WhatsApp</button>
</div>`;
}

function closePage(){detail.style.display="none"}

function order(name){
window.open(`https://wa.me/91XXXXXXXXXX?text=Order%20for%20${name}`);
}

function reviews(){
return `
<div class="review"><div class="name">Anonymous <span class="verified">✔ Verified</span></div>★★★★☆<div class="date">11/16/2025</div>Best Quality</div>
<div class="review"><div class="name">Ashish Yadav <span class="verified">✔</span></div>★★★★☆<div class="date">11/03/2025</div>Best</div>
<div class="review"><div class="name">Priyanka Ankit ✔</div>★★★★☆<div class="date">10/18/2025</div>Very comfortable</div>
<div class="review"><div class="name">Bittu ✔</div>★★★★☆<div class="date">10/18/2025</div>Nice shoes</div>
<div class="review"><div class="name">Anonymous ✔</div>★★★★☆<div class="date">10/12/2025</div>Value for money</div>
<div class="review"><div class="name">Rohit ✔</div>★★★★☆<div class="date">10/09/2025</div>Looks premium</div>
<div class="review"><div class="name">Neha ✔</div>★★★★☆<div class="date">10/07/2025</div>Comfortable</div>
<div class="review"><div class="name">Suresh ✔</div>★★★★☆<div class="date">10/01/2025</div>Good purchase</div>`;
}
</script>

</body>
</html>
